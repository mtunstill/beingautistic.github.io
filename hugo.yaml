# Hugo configuration file
title: BeingAutistic

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/mtunstill"
      params:
        icon: github
    - name: X
      weight: 5
      url: "https://www.x.com/beingautistic"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: assets/theme/ba-logo.svg
      dark: assets/theme/ba-logo-dark.svg
      link: /
      width: 100
      height: 100

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://www.beingautistic.co.uk"
